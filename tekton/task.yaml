apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: image-build
spec:
  inputs:
    resources:
      - name: gitspace
        type: git
    params:
      - name: dockerfile
        default: /workspace/app/Dockerfile
      - name: context
        default: /workspace/app
  outputs:
    resources:
      - name: buildImage
        type: image
  steps:
    - name: build-and-push
      image: gcr.io/kaniko-project/executor
      command:
        - /kaniko/executor
      args:
        - --dockerfile=${inputs.params.dockerfile}
        - --destination=${outputs.resources.buildImage.url}
        - --context=${inputs.params.context}
